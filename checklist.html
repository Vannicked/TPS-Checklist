<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Your Checklist</h1>
  </header>

  <main>
    <h2>Project: <span id="project-name">Sample Project</span></h2>

    <ul id="checklist">
      <!-- Checklist items will be listed here -->
    </ul>

    <form id="new-item-form">
      <input type="text" id="new-item" placeholder="Enter new checklist item" required />
      <button type="submit">Add Item</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Checklist Application</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Checklist Application</h1>
  </header>

  <main>
    <!-- Login Section -->
    <section class="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
    </section>

    <!-- Projects Tab -->
    <section class="projects-tab">
      <h2>Projects</h2>
      <button id="projects-button">Projects</button>
      <div id="projects-dropdown" class="dropdown-content">
        <button id="view-projects">View Current Projects</button>
        <button id="add-project">Add New Project</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Checklist Application</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Checklist Item</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Add New Checklist Item</h1>

    <input id="itemText" class="w-full p-2 border rounded mb-2" placeholder="Item name">
    <input id="itemNote" class="w-full p-2 border rounded mb-2" placeholder="Note (optional)">
    <input id="itemImage" type="file" class="w-full p-2 border rounded mb-4" accept="image/*">

    <button onclick="submitNewItem()" class="bg-green-500 text-white px-4 py-2 rounded">Save Item</button>

    <a href="index.html" class="inline-block mt-4">
        <button class="bg-gray-500 text-white px-4 py-2 rounded">Back to Home</button>
    </a>
      
  </div>
</body>
</html>
